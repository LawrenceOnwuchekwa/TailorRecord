<tailorapp-header [showAuthOptions]="false"></tailorapp-header>
<mat-drawer-container>
    <mat-drawer #drawer opened="true" mode="side">
        <mat-nav-list>
            <mat-list-item>
                <button mat-button (click)="showContent = true"><mat-icon>create</mat-icon>Create Account</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button><mat-icon>add</mat-icon>Add customer</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button><mat-icon>add</mat-icon>Show customers</button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <ng-container *ngIf="showContent">
       <!--  <router-outlet></router-outlet> -->
         <tailorapp-card [options]="cardOptions"></tailorapp-card>
        </ng-container>
    </mat-drawer-content>
</mat-drawer-container>
