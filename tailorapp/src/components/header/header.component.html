<mat-toolbar color="primary" class="mat-elevation-z6">
    <span class="toolbar-title">TailorRecords</span>
    <div class="logo">
        <button mat-button [matMenuTriggerFor]="menu" class="toolbar-icon">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <span class="example-spacer"></span>
    <ng-container *ngIf="showAuthOptions; else authElseBlock">
        <button (click)="navigateToHome()" routerLink="home" mat-button class="home">Home</button>
        <button routerLink="signup" mat-button class="signup">SignUp</button>
        <button routerLink="signin" mat-button class="login">Login</button>
    </ng-container>
    <ng-template #authElseBlock>
        <button routerLink="profile" mat-button class="profile">Profile</button>
        <button (click)="logout()" mat-button class="logout">Logout</button>
    </ng-template>
</mat-toolbar>
<mat-menu #menu="matMenu">
    <ng-container *ngIf="showAuthOptions; else authElseBlockMenu">
      <button (click)="navigateToHome()" mat-menu-item>Home</button>
      <button routerLink="signup" mat-menu-item>SignUp</button>
      <button routerLink="signin" mat-menu-item>Login</button>
    </ng-container>
    <ng-template #authElseBlockMenu>
        <button routerLink="profile" mat-menu-item>Profile</button>
        <button (click)="logout()" mat-menu-item>Logout</button>
    </ng-template>
</mat-menu>
