<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Choose an Option</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-radio-group [(ngModel)]="selectedOption">
            <mat-radio-button *ngFor="let option of options" [value]="option">
                {{ option }}
            </mat-radio-button>
        </mat-radio-group>
    </mat-card-content>
</mat-card>
